<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Stylish Calender</title>
</head>
<body>
    <header class="calenderTitle">Calender</header>
    <div class="calender">
        <header class="header">
            <button class="prev" onclick="prev()"><i class="far fa-arrow-alt-circle-left"></i></button>
            <div class="currentMonth"></div>
            <button class="next" onclick="next()"><i class="far fa-arrow-alt-circle-right"></i></button>
        </header>
        <main class="main">
            <ul class="days">
                <li class="day">Sun</li>
                <li class="day">Mon</li>
                <li class="day">Tue</li>
                <li class="day">Wed</li>
                <li class="day">Thu</li>
                <li class="day">Fri</li>
                <li class="day">Sat</li>
            </ul>
            <ul class="dates"></ul>
        </main>
    </div>
    <script type="text/javascript" src="calender.js"></script>
</body>
</html>
