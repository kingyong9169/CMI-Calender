<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>캘린더</title>
</head>
<body>
    <div class="calender">
        <header class="header">
            <button class="prevBtn">prev</button>
            <article class="title">
                <div class="year">2021</div>
                <div class="month">8월</div>
            </article>
            <button class="nextBtn">next</button>
        </header>
        <main class="main">
            <section class="days">
                <article class="day">Sun</article>
                <article class="day">Mon</article>
                <article class="day">Tue</article>
                <article class="day">Wed</article>
                <article class="day">Thu</article>
                <article class="day">Fri</article>
                <article class="day">Sat</article>
            </section>
            <section class="dates"></section>
        </main>
    </div>
</body>
</html>
