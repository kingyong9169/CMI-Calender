<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>캘린더</title>
</head>
<body>
    <div class="calender">
        <header class="header">
            <button class="prev" onclick="prev()"><i class="far fa-arrow-alt-circle-left"></i></button>
            <article class="title">
                <div class="year"></div>
                <div class="month"></div>
            </article>
            <button class="next" onclick="next()"><i class="far fa-arrow-alt-circle-right"></i></button>
        </header>
        <main class="main">
            <section class="days">
                <article class="day">Sun</article>
                <article class="day">Mon</article>
                <article class="day">Tue</article>
                <article class="day">Wed</article>
                <article class="day">Thu</article>
                <article class="day">Fri</article>
                <article class="day">Sat</article>
            </section>
            <section class="dates"></section>
        </main>
    </div>
    <script type="text/javascript" src="calender.js"></script>
</body>
</html>
